<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var respuesta= prompt('queres seguir en la clase');

      switch (respuesta.toLowerCase()) {
        case 'cami':
          alert('Mala persona.')
          break;
        case 'camila':
          alert('Mala persona, muy mala.')
          break;
        default:
          alert('Hola '+ respuesta)
      }

    </script>
  </body>
</html>
